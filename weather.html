<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&family=League+Spartan&family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        
        <div class="wrapper">

            <h1>WEATHER APP</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather="">Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                
                <!--grat location container-->
                <div class="sub-container grant-location-container">
                    <img src = "./assets/location-pin.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- search form-->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn">
                        <img src="./assets/search-icon.png" width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!--loading -->
                <div class="sub-container loading-container">
                    <img src="./assets/giphy.gif" width="150" height="150">
                    <p>Loading...</p>
                </div>

                 <!--show weather info-->
                <div class="sub-container user-info-container">

                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <p data-weatherDesc></p>
                    <img data-weatherIcon>
 
                    <p data-temp></p>

                 

                 <div class="parameter-container">
                    <div class="parameter">
                        <img src = "./assets/wind.png " width="100" height="100">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src = "./assets/humidity.png" width="100" height="100">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src ="./assets/cloudy.png" width="100" height="10">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                 </div>
                </div>

            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
